<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
  <title>Order Summary</title>
</head>

<body>
  <div class="card">
    <img src="./img/illustration-hero.svg" class="card-img" alt="">
    <div class="content">
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks,
        and podcast on any device anywhere you like!
      </p>
      <div class="plan">
        <div class="plan-icon">
          <img src="./img/icon-music.svg" alt="">
        </div>
        <div class="plan-text">
          <span class="bold-text">Annual Plan</span>
          <br>
          <span class="muted-text">$59.99/year</span>
        </div>
        <div class="plan-link">
          <a href="#">Change</a>
        </div>
      </div>
      <button class="primary-button">Procced to Payment</button>
      <br>
      <button class="secondary-button muted-text">Cancel Order</button>
    </div>
  </div>
</body>

</html>
